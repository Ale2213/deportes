<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo Deportes - Foro Futurista para los amantes del deporte.">
    <title>Todo Deportes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="img/logo_todo_deportes.png" alt="Logo Todo Deportes" class="logo">
        <h1>Todo Deportes</h1>
    </header>

    <!-- Contenido Principal -->
    <main>
        <!-- Banner Principal -->
        <section class="banner">
            <h2>Bienvenido a Todo Deportes</h2>
            <p>Tu espacio para explorar, compartir y disfrutar del deporte.</p>
        </section>

        <!-- Secciones Temáticas -->
        <section class="temas">
            <h2>Deportes</h2>
            <div class="temas-grid">
                <div><img src="img/futbol_realista.png" alt="Fútbol"><p>Fútbol</p></div>
                <div><img src="img/basquetbol_realista.png" alt="Básquetbol"><p>Básquetbol</p></div>
                <div><img src="img/formula1_realista.png" alt="Fórmula 1"><p>Fórmula 1</p></div>
                <div><img src="img/pesca_realista.png" alt="Pesca"><p>Pesca</p></div>
                <div><img src="img/tenis_realista.png" alt="Tenis"><p>Tenis</p></div>
            </div>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 Todo Deportes - Diseñado para el futuro.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
